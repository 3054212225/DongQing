<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看学生信息详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">班号</label>
        <div class="layui-input-block">
            <input id="department" type="text" name="department" placeholder="1720853" value="1720853" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input id="sno" type="text" name="sno" lay-verify="required" placeholder="172085301" value="172085301" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input id="sname" type="text" name="sname" lay-verify="required"  placeholder="董晴" value="董晴" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" disabled>
            <input type="radio" name="sex" value="女" title="女" checked="" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">出生日期</label>
        <div class="layui-input-block">
            <input id="birthday" type="text" name="birthday" placeholder="1999-01-01" value="1999-01-01" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-inline">
            <select name="quiz1" disabled>
                <option value="">请选择省</option>
                <option value="天津市" selected>天津市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2" disabled>
                <option value="">请选择市</option>
                <option value="天津市" selected>天津市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3" disabled>
                <option value="">请选择县/区</option>
                <option value="和平区" selected>和平区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">QQ</label>
        <div class="layui-input-block">
            <input id="qq" type="text" name="qq" placeholder="12345678" value="12345678" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">微信号</label>
        <div class="layui-input-block">
            <input id="wetchatno" type="text" name="wetchatno" lay-verify="required" placeholder="12345678" value="12345678" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input id="phone" type="text" name="phone" placeholder="15834567890" value="15834567890" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea id="remark" name="remark" class="layui-textarea" placeholder="无" disabled>无</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate,
                $ = layui.$;

        //出生日期
        laydate.render({
            elem: '#birthday'
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
